<!doctype html>

    <title>WebCybernetic</title>

  <body>
    <main>
      <div class="left">

              <path

                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

          </div>
        </button>
      </div>
      <div class="rigth">

      </div>

      <dialog>
        <button autofocus>Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
      </dialog>
        
      </main>
