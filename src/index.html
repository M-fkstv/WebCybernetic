<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCybernetic</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <h1 class="title">Демо-версия</h1>
        <p class="subtitle">
          За 18 лет деятельности было реализовано более 500 крупных,
          а так же, не менее 2500 средних и малых проектов. Используя
          знания и накопленный опыт мы можем предложить.
        </p>
        <button id="button">
          Попробовать бесплатно
          <div class="arrow">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 7H17V17"
                stroke="#1F4284"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M7 17L17 7"
                stroke="#1F4284"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </button>
      </div>
      <div class="rigth">

      </div>

      <dialog>
        <form class="form">
          <button class="button__close">&#10006;</button>
          <h2>Войти в систему</h2>
          <input placeholder="Email/Телефон" type="text">
          <input placeholder="Пароль" type="text">
          <div>
            <input type="checkbox" id="password" name="password" />
            <label for="password">Запомнить пароль</label>
          </div>
          <span>Восстановить</span>
          <button class="enter form__button">Войти</button>
          <button class="registration form__button">Зарегестрироваться</button>
        </form>
      </dialog>
        
      </main>
      <script type="module" src="index.js"></script>
    </body>
    </html>
